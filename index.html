<!DOCTYPE html>
<html xml:lang="es">
  <head>
    <title>Totalizador de ventas</title>
  </head>
  <body>
    <h1>Totalizador de ventas</h1>

    <form id="totalizador-form">
      <label for="item_label">Cantidad de item:</label>
      <input type="number"id="Cantidad_item"/>
      <br><br/>
      <label for="item_label">Precio por item:</label>
      <input type="number"id="Precio_item"/>
      <br><br/>
      <label for="Estado-select">Codigo de estado:</label>
      <select id="Estado-select">
        <option value="CA">CA</option>
        <option value="AL">AL</option>
        <option value="NV">NV</option>
        <option value="UT">UT</option>
        <option value="TX">TX</option>
      </select>
      <br><br/>
      <label for="Estado-select">Categorias:</label>
      <select id="categoria-select">
        <option value="Alimentos">Alimentos</option>
        <option value="Bebidas alcoholicas">Bebidas alcoholicas</option>
      </select>
      <input type="submit"value="Totalizador" id="totalizador-button">
    </form>
    <div id="resultado-div"></div>
    <div id="resultado-descuento"></div>
    <div id="resultado-impuesto-div"></div>
    <div id="resultado-precio-total"></div>

    <div id="resultado-descuento-categoria"></div>
    <div id="resultado-impuesto-categoria"></div>

    <script type="module" src="./src/presenter.js"></script>
  </body>
</html>
